<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Currency Converter</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Chivo&display=swap" rel="stylesheet" />

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center min-vh-100">
    <section class="wrapper bg-white p-4 rounded-4">
      <header class="d-flex justify-content-center align-items-center fs-2">Currency Converter</header>
      <form action="#" class="mt-5 mb-4">
        <!-- amount -->

        <section class="amount">
          <p class="mb-1">Enter Amount</p>
          <section class="">
            <input type="text" class="form-control" value="1" placeholder="100" aria-label="Username" aria-describedby="basic-addon1" />
          </section>
        </section>

        <!-- choose the currency -->
        <section class="drop d-flex justify-content-between align-items-center">
          <!-- from -->
          <section class="from">
            <p class="mt-3 mb-1">From</p>
            <section class="select d-flex justify-content-center align-items-center border border-1 p-2 rounded-4">
              <img src="https://flagsapi.com/US/flat/64.png" alt="flag" />
              <select class="form-select w-auto" aria-label="Default select example">
                <option selected>USD</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </section>
          </section>

          <!-- swap icon -->
          <section class="icon mt-5">
            <i class="bi bi-arrow-left-right fs-4"></i>
          </section>

          <!-- to -->

          <section class="to">
            <p class="mt-3 mb-1">To</p>
            <section class="select d-flex justify-content-center align-items-center border border-1 p-2 rounded-4">
              <img src="https://flagsapi.com/AU/flat/64.png" alt="flag" />
              <select class="form-select w-auto" aria-label="Default select example">
                <option selected>RMB</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </section>
          </section>
        </section>

        <!-- exchange rate -->
        <section class="exchange-rate fs-5 mt-3 mb-5">1 USD = 16400.35 RP</section>
        <button type="button" class="btn btn-success w-100 fs-5">Get Exchange Rate</button>
      </form>
    </section>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
